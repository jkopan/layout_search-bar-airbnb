<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="form form--big">
      <form class="search-bar"
        data-qa="big"
        action="/"
        method="post"
        ></form>

      <input
        name="big-frame"
        data-qa="keypress"
        class="search-bar__input search-bar--big"
        type="text"
        placeholder="Try “Los Angeles”"
        >
      </form>
    </div>

    <div class="form form--small">
      <form
      class="search-bar"
      data-qa="small"
      action="/"
      method="post"
      >

        <input
          name="small-frame"
          class="search-bar__input search-bar--small"
          type="text"
          placeholder="Try “Los Angeles”"
        >
      </form>
    </div>

  </body>
</html>
