<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
    class="form form--big"
      action="/"
      method="post"
      data-qa="big"
      >

      <div class="search-bar search-bar--big">
        <input
          name="big-frame"
          data-qa="keypress"
          class="search-bar__input search-bar__input--big"
          type="text"
          placeholder="Try “Los Angeles”"
          >
      </div>
    </form>



    <form
    class="form form--small"
    action="/"
    data-qa="small"
    method="post"
    >

      <div class="search-bar search-bar--small">
        <input
          name="small-frame"
          class="search-bar__input search-bar__input--small"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>

  </body>
</html>
